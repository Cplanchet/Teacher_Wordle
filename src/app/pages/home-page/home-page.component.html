<h1>Welcome to Wordle</h1>
<div id="home-container">
    <div id="home-text-box">
        <label for="word-entry">Enter Word:</label>
        <input type="password" id="word-entry" [(ngModel)]="word">
    </div>
    <div id="home-button-row">
        <button (click)="submit()">Submit</button>
    </div>
</div>
